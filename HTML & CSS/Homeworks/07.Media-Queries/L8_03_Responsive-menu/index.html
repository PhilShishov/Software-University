<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Menu</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <p class="site-title">Site title</p>

        <div class="menu">
            <input type="checkbox" name="toggleMenu" value="x">
            <label>Menu</label>
        </div>

        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Products</li>
                <li>Stuff</li>
                <li>Contacts</li>
            </ul>
        </nav>

    </header>
</body>

</html>
