<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Forms</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form action="">
      <fieldset>
        <legend>Login</legend>
        <div class="push">
            <p class="label">Username</p>
            <i class="fas fa-user icon"></i>
            <input class="input-fields" type="text" id="uname" name="uname" />
        </div>
        <div class="push">
            <p class="label">Password</p>
            <i class="fas fa-key icon"></i>
            <input class="input-fields" type="password" id="password" name="password" />
        </div>
        <input class="push button-login" type="submit" value="Login" />
      </fieldset>
    </form>
  </body>
</html>
