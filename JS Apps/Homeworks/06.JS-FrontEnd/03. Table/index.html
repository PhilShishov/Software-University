<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" />

    <style>
        .myTable {
            width: 95%;
        }

        tr{
            color: white;;
        }
    </style>
</head>

<body>
    <div class="mt-5 mx-2 bg-secondary d-flex justify-content-center">
        <table class="table my-5 myTable table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Job Position</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>CEO</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>CTO</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
