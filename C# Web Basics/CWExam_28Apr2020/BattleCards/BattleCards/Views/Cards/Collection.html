<h1 class="text-center mt-2">My Collection</h1>
<div class="row mt-2 mb-4">
    @foreach(var item in Model)
    {
    <div class="card col-6 col-lg-3 game-card">
        <img src="@item.ImageUrl"
             class="card-img-top img-fluid card-image">
        <div class="card-body">
            <h5 class="card-title text-center" data-toggle="tooltip" data-placement="bottom"
                title="Description:<br>@item.Description">
                @item.Name
            </h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item text-center">@item.Keyword</li>
                <li class="list-group-item">
                    <span class="attack-stat">@item.Attack</span><span class="health-stat">@item.Health</span>
                </li>
            </ul>
            <a href="/Cards/RemoveFromCollection?cardId=@item.Id" class="btn btn-block btn-primary">Remove from Collection</a>
        </div>
    </div>
    }
</div>
